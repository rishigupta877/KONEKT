
{% load static %}


<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_reset_form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post.css' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="d-inline-block align-text-top logo-design">
        <h4 class="heading-text">KONEKT</h4>
      
    </div>
    <section class="container forms">
        <div class="form login">
            {% include 'messages.html' %}
            
            <div class="form-content">
               
                <header>Enter the Email To Reset the password</header>
               

                <form  action=""  method="post" >
                     {%csrf_token %}
                   
                  
                     <p>Email*</p> 
                    <div class="field input-field">
                    
                        <input  name="email"   class="input"   required/>
                    </div>
                
                 
                    <div class="field input-field">
                        <input  name="Send email" type="submit"  class="input"  />
                    </div>
                
            
                   

              
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="{% static 'js/post.js' %}"></script>
</body>

</html>
