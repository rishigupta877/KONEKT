{% load socialaccount %}
{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KONEKT </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Boxicons CSS -->
    <link href=' https://unpkg.com/boxicons@2.1.2/css/?boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <div class="d-inline-block align-text-top logo-design">
       <a href="/" class="anchor"> <h4 class="heading-text">KONEKT</h4></a>
       
    </div>
    <section class="container forms">
        
    

        <div class="form login">

              {% include 'messages.html'  %}
           
           
            <div class="form-content">
                <header>Login</header>
                <form action="accounts/login" method="POST">

                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="email"name="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="accounts/password_reset" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="{% url 'register' %}" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>


            <div class="media-options">
               
                <a href="{% provider_login_url 'google' %}" class="field google">
               
                    <img src="{% static 'images/google.png'%}" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
        
        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="accounts/register" method="post">

                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="username" name="username" placeholder="User Name" class="input">
                    </div>


                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email" class="input">
                    </div>
                     
                    <div class="field input-field">
                        <input type="bio" name="bio" placeholder="Bio" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password1" placeholder="Create password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password2" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="{% url 'login' %}" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
               
                 

                <a href="{% provider_login_url 'google' %}" class="field google">
                    <img src="{% static 'images/google.png'%}" alt="" class="google-img">
                    <span>SignUp with Google</span>
                </a>
            </div>

        </div>
    </section>
     
    <!-- JavaScript -->
    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
