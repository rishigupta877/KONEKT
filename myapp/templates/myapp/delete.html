{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="{% static 'css/post.css' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    

    <div class="d-inline-block align-text-top logo-design">
        <h4 class="heading-text">KONEKT</h4>
       
    </div>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                

                
                <header>Are You sure</header>
    
                <form action=""  method="post" >
                     {% csrf_token %}
                
                    <div class="field input-field delete-options">
                        <button type=""> <a href="{{request.META.HTTP_REFERER}}" style="color: white;">Cancel</a></button>
                        <button type="submit" style="margin-left: 10px">Confirm</button>
                    </div>
                
              
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
   
</body>
</html>
