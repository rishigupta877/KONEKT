{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      {% for comment in allcomments %}
   
      <div style="flex: 0.33" class="widgets">
    <div class="widget__top">
        <img  style="width:100px" class="user__avatar post_avatar"
           src="{{comment.userId.avatar.url}}"
            alt="" />
        <div class="widget__topInfo">
            <h3>{{comment.userId.username}}  </h3>
            <div>{{comment.comment_date | timesince}}</div>
             
        </div>
        <div>{{comment.text}}</div>
        {% if request.user == comment.userId %}
        <div class="post__top__right" >
            <a href="{% url 'deletecomment' comment.id %}" style="text-decoration: none; color:grey" title="Delete">
                <span class="theme_color material-icons"> delete</span>
            </a>
            <!-- <i class="fa-solid fa-trash"></i> -->
            
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.<path d="M144 0L128 32H0V96H448V32H320L304 0H144zM416 128H32L56 512H392l24-384z"/></svg> -->
        </div>
        {% endif %}
    </div>

</div>
     
    {% endfor %} 



    <form action="" method="POST">
    {% csrf_token %}

        <input type="text" name="text">

        <button type="submit">comment</button>
    </form>
    
</body>
</html>
